<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' href='static/css/main.css'></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <title>Calculator</title>
</head>
<body>
  <header class='center'>
    <h1>CALCULATOR</h1>
  </header>
  <div class="container">
    <div id="calculator">
      <div class="view">
        <ul>
          <li id="history"></li>
          <li id="results"></li>
        </ul>
      </div>
      <div id='buttons' >
        <div class="row-one">
          <span>
            <button class='btn-special' value=''>MR</button>
            <button class='btn-special' value=''>MC</button>
            <button class='btn-special' value=''>M+</button>
            <button class='btn-primary' value='('>(</button>
            <button class='btn-primary' value=')'>)</button>
          </span>
        </div>
        <div class="row-two">
          <span>
            <button value='7'>7</button>
            <button value='8'>8</button>
            <button value='9'>9</button>
            <button class='btn-primary operator' value='/'>÷</button>
            <button class='btn-special' value='c'>C</button>
          </span>
        </div>
        <div class="row-three">
          <span>
            <button value='4'>4</button>
            <button value='5'>5</button>
            <button value='6'>6</button>
            <button class='btn-primary operator' value='*'>x</button>
            <button class='btn-special' value='ce'>CE</button>
          </span>
        </div>
        <div class="row-four">
          <span>
            <button value='1'>1</button>
            <button value='2'>2</button>
            <button value='3'>3</button>
            <button class='btn-primary operator' value='-'>-</button>
            <button class='btn-primary operator' value='**(.5)'>√</button>
        </div>
        <div class="row-five">
          <span>
            <button class='btn-primary operator'value=''>±</button>
            <button value='0'>0</button>
            <button value='.'>.</button>
            <button class='btn-primary operator' value='+'>+</button>
            <button id='equal' class='operator' value='='>=</button>
        </div>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src='static/js/main.js'></script>
</body>
</html>
